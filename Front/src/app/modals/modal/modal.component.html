<div class="modal-header">
  <a role="button" class="btn close" data-dismiss="modal" (click)="closeModal('dismiss')">
    <span class="close text-white" data-bs-dismiss="modal" aria-label="Close">&times;</span>
  </a>
</div>
<div class="modal-body">
  <div *ngIf="auth == false" class="row">
    <div id="colModal1" class="col text-center">
      <iframe class="iframeModal" [src]='url | safe' allowfullscreen height="360" width="640"></iframe>
    </div>
    <div id="colModal2" class="col">
      <div class="bg-views rounded p-3">
        <img class="rounded-circle py-1 px-2 card-title imgsModal" [src]="profile_image_url | safe" alt="Ícone do streamer">
        <b class="bFont text-white ArialFont">{{broadcaster_name}}</b>
        <br />
        <i class="text-white ArialFont">{{title}}</i><br /><br />
        <b class="py-1 px-2 rounded gameFont ArialFont">{{game_name}}</b>&nbsp;
        <b for="rangeAvaliarClipe" class="py-1 px-2 rounded bg-custom ArialFont">Avaliar Clipe:</b>&nbsp;
        <label class="text-white">0</label><input type="range" class="form-sm-range mx-2" min="0" max="10" id="rangeAvaliarClipe" [(ngModel)]="rangeVal" #range="ngModel"><label class="text-white">10</label>
        <a class="btn text-white starHover" ngbTooltip="Avaliar" placement="top" (click)="avaliarClipe(id, range.value)"><i class="fa-solid fa-thumbs-up fa-beat" aria-hidden="true"></i></a>
        <a class="btn text-white starHover" ngbTooltip="Adicionar aos favoritos" placement="top" (click)="favoritarClipe(id)"><i class="fa fa-star fa-beat" aria-hidden="true"></i></a>
        <label [style.display]="range.dirty || range.touched ? 'block' : 'none'" class="text-white ArialFont">Nota de avaliação: {{rangeVal}}</label>
      </div>
    </div>
  </div>
  <div *ngIf="auth == true">
    <div class="iframeModal">
      <div class="container bg-views rounded p-3">
        <form class="text-white">
          <div class="form-group">
            <label for="inpEmail" class="ArialFont"><b>E-mail:</b></label>
            <input type="email" class="form-control ArialFont" id="inpEmail" aria-describedby="emailHelp" placeholder="E-mail" maxlength="250" #email>
          </div>
          <div class="form-group">
            <label class="ArialFont" for="inpPassword"><b>Senha:</b></label>
            <input type="password" class="form-control ArialFont" id="inpPassword" placeholder="Senha" maxlength="15" #password>
          </div>
          <button type="submit" (click)="login(email.value, password.value)" class="my-4 btn btn-md btn-success text-white">Entrar <i class="fa-solid fa-door-open"></i></button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer"></div>
